name: Cargo Build & Test

on:
  # Run automatically when pushing code, test, or dependency changes
  push:
    paths:
      - 'Cargo.*'
      - '**.json'
      - '**.rs'
      - '**.yaml'
  # Run automatically for all pull requests
  pull_request:

env:
  CARGO_TERM_COLOR: always

jobs:
  build_and_test:
    name: Validate unit tests against ${{ matrix.os }} with stable toolchain
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - macOS-latest
          - ubuntu-latest
          - windows-latest
    steps:
      - uses: actions/checkout@v4
      - run: rustup update stable && rustup default stable
      - run: cargo build --verbose
      - run: cargo test --verbose
  build_and_test_on_rust_beta:
    name: Validate unit tests against beta Rust toolchain
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: rustup update beta && rustup default beta
      - run: cargo build --verbose
      - run: cargo test --verbose
  lint:
    name: Run cargo fmt check and clippy to enforce code style
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: rustup update stable && rustup default stable
      - run: cargo fmt --all -- --check
      - run: cargo clippy --all-targets -- -D warnings
