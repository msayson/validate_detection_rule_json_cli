name: Cargo Build & Test

on:
  # Run automatically when pushing code, test, or dependency changes
  push:
    paths:
      - 'Cargo.*'
      - '**.json'
      - '**.rs'
      - '**.yaml'
  # Run automatically for all pull requests
  pull_request:

env:
  CARGO_TERM_COLOR: always

jobs:
  build_and_test:
    name: Build and run unit tests on ${{ matrix.os }} with ${{ matrix.toolchain }} toolchain
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - macOS-latest
          - ubuntu-latest
          - windows-latest
        toolchain:
          - stable
          - beta
    steps:
      - uses: actions/checkout@v4
      - run: rustup update ${{ matrix.toolchain }} && rustup default ${{ matrix.toolchain }}
      - run: cargo build --verbose
      - run: cargo test --verbose
